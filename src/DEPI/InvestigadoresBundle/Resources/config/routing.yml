investigadores:
    pattern:  /posgradmin/investigadores
    defaults: { _controller: InvestigadoresBundle:Investigadores:index }

_investigadores:
    pattern: /posgradmin/investigadores/
    defaults: { _controller: FrameworkBundle:Redirect:redirect, route: investigadores}

investigadores_new:
    pattern:  /posgradmin/investigadores/new
    defaults: { _controller: InvestigadoresBundle:Investigadores:new }

investigadores_edit:
    pattern:  /posgradmin/investigadores/edit/{id}
    defaults: { _controller: InvestigadoresBundle:Investigadores:edit }

investigadores_public:
    pattern:  /investigadores
    defaults: { _controller: InvestigadoresBundle:InvestigadoresPublic:index }

investigadores_show_public:
    pattern:  /investigadores/show/{id}
    defaults: { _controller: InvestigadoresBundle:InvestigadoresPublic:show }