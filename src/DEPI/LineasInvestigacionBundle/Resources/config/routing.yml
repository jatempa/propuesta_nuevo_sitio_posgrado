lineas:
    pattern:  /posgradmin/lineas
    defaults: { _controller: LineasInvestigacionBundle:LineasInvestigacion:index }

_lineas:
    pattern: /posgradmin/lineas/
    defaults: { _controller: FrameworkBundle:Redirect:redirect, route: lineas}

lineas_new:
