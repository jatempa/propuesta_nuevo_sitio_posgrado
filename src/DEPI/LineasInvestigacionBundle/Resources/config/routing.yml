    defaults: { _controller: LineasInvestigacionBundle:LineasInvestigacion:new }

lineas_edit:
    pattern:  /posgradmin/lineas/edit/{id}
    defaults: { _controller: LineasInvestigacionBundle:LineasInvestigacion:edit }

lineas_public:
    pattern:  /lineas
    defaults: { _controller: LineasInvestigacionBundle:LineasInvestigacionPublic:index }