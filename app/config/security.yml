security:
    firewalls:
        # Firewall global utilizado en la parte p√∫blica o frontend
        backend:
            pattern:   ^/posgradmin
            provider: administradores
            anonymous: ~
            form_login:
                login_path: posgradmin_login
                check_path: posgradmin_login_check

            logout:
                path: posgradmin_logout
                target: /posgradmin/login

    access_control:
        - { path: ^/depi, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/posgradmin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/posgradmin/*, roles: ROLE_USER }
        - { path: ^/posgradmin/*, roles: ROLE_ADMIN }


    providers:
        administradores:
            entity: { class: DEPI\UsuarioBundle\Entity\Usuario, property: email }

    encoders:
        DEPI\UsuarioBundle\Entity\Usuario: { algorithm: sha512, iterations: 10 }
        Symfony\Component\Security\Core\User\User: sha512

    role_hierarchy:
        ROLE_ADMIN: [ROLE_ADMIN, ROLE_USER]