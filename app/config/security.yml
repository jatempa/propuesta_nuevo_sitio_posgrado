security:
    firewalls:
        # Firewall global utilizado en la parte p√∫blica o frontend
        backend:
            pattern:   ^/posgradmin
            provider: administradores
            anonymous: ~
            form_login:
                login_path: posgradmin_login
                check_path: posgradmin_login_check

            logout:
                path: posgradmin_logout


    access_control:
        - { path: /depi, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/posgradmin/*, roles: ROLE_ADMIN }

    providers:
        administradores:
            memory:
                users:
                    admin: { password: sistemasitm, roles: 'ROLE_ADMIN' }
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN: [ROLE_ADMIN]