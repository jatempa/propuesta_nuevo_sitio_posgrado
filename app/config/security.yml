security:
    firewalls:
        frontend:
            pattern:   ^/posgradmin
            provider: administradores
            anonymous: ~
            form_login:
                login_path: login
                check_path: login_check

            logout:
                path: /logout

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/posgradmin/, roles: ROLE_ADMIN }

    providers:
        administradores:
            memory:
                users:
                    jatempa: { password: 1234, roles: 'ROLE_USER' }
                    admin: { password: sistemasitm, roles: 'ROLE_ADMIN' }
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_ADMIN