security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                login_path: fos_user_security_login
                use_forward: false
                check_path: fos_user_security_check
                default_target_path: /posgradmin
                always_use_default_target_path: true
                target_path_parameter: _target_path
                failure_path: fos_user_security_login
            logout:
                path: fos_user_security_logout
                target: fos_user_security_login
                invalidate_session: true
            anonymous: true
            remember_me:
                key: %secret%
                lifetime: 3600
                path: fos_user_security_login
                domain: depisite.com

    access_control:
        - { path: ^/depi, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/posgradmin/usuario/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/posgradmin/registro, roles: ROLE_ADMIN }
        - { path: ^/posgradmin/*, roles: ROLE_USER}
        - { path: ^/posgradmin/*, roles: ROLE_ADMIN}